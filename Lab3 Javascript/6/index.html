<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
        }

            table tr {
                border-top: 1px solid #dddddd;
            }

        td {
            padding: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="1">3</td>
            <td id="2">8</td>
            <td id="3">9</td>
            <td id="4">5</td>
        </tr>
        <tr>
            <td id="5">7</td>
            <td id="6">13</td>
            <td id="7">6</td>
            <td id="8">15</td>
        </tr>
        <tr>
            <td id="9">10</td>
            <td id="10"></td>
            <td id="11">14</td>
            <td id="12">4</td>
        </tr>
        <tr>
            <td id="13">2</td>
            <td id="14">11</td>
            <td id="15">1</td>
            <td id="16">12</td>
        </tr>
    </table>
    <br />
    <span>
        Note: Use A,W,S,D for changes
    </span>

    <script>
        var previousGlobalId = 10;

        function updateTable(previousId, currentId) {
            var previousHTML = document.getElementById(previousId.toString());
            var currentHTML = document.getElementById(currentId.toString());
            previousHTML.innerText = currentHTML.innerText;
            currentHTML.innerText = "";
            previousGlobalId = currentId;
        }

        function pushbtn(event) {
            var currentId;
            switch (event.key) {
                case "w":
                    currentId = previousGlobalId - 4;
                    break;
                case "s":
                    currentId = previousGlobalId + 4;
                    break;
                case "d":
                    currentId = previousGlobalId + 1;
                    break;
                case "a":
                    currentId = previousGlobalId - 1;
                    break;
            }

            if (currentId && currentId >= 1 && currentId <= 16)
                updateTable(previousGlobalId, currentId);
        }

        document.addEventListener('keypress', pushbtn);
    </script>
</body>
</html>
