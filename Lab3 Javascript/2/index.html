<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <label>Name:</label>
        <input id="name" />
    </div>
    <div>
        <label>Date of birth:</label>
        <input type="date" id="date" />
    </div>
    <div>
        <label>Email:</label>
        <input type="email" id="email" />
    </div>

    <button onclick="validateInput()">Trimite</button>

    <script>
        function isNotValidName(name) {
            let regexResult = /^[a-zA-Z ]+$/.test(name);
            return !regexResult || name == "";
        }

        function isNotValidDate(stringDate) {
            let date = Date.parse(stringDate);
            let today = new Date();
            return today < date || stringDate == "";
        }

        function isNotValidEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            var regexResult = re.test(String(email).toLowerCase());
            return !regexResult || email == "";
        }

        function validateInput() {
            var name = document.getElementById('name');
            var date = document.getElementById('date');
            var email = document.getElementById('email');
            var error = "";
            
            if (isNotValidName(name.value)) {
                name.parentElement.style.border = '1px solid red';
                error += "numele ";
            }
            else
                name.parentElement.style.border = 'none';

            if (isNotValidDate(date.value)) {
                date.parentElement.style.border = '1px solid red';
                error += "data ";
            }
            else
                date.parentElement.style.border = 'none';

            if (isNotValidEmail(email.value)) {
                email.parentElement.style.border = '1px solid red';
                error += "emailul ";
            }
            else
                email.parentElement.style.border = 'none';

            if (error == "")
                alert('Datele sunt completate corect.');
            else
                alert(error + "nu sunt completate corect");
        }
    </script>
</body>
</html>
